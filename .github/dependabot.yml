version: 2
updates:
  - package-ecosystem: 'github-actions' # See documentation for possible values
    directory: '/' # Location of package manifests
    schedule:
      interval: 'daily'
    target-branch: 'master'
  - package-ecosystem: 'pip'
    directory: '/deps/'
    schedule:
      interval: 'weekly'
    target-branch: 'master'
