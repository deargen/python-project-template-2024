      - name: Cache Conda environment
        id: cache-conda
        uses: actions/cache@v4
        env:
          cache-name: cache-conda
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/miniconda3/envs/test
          key: ${{ runner.os }}-conda-${{ env.cache-name }}-${{ hashFiles('requirements.txt', 'requirements_dev.txt') }}
          # restore-keys: |
          #   ${{ runner.os }}-conda-${{ env.cache-name }}-
          #   ${{ runner.os }}-conda-
          #   ${{ runner.os }}-
      - if: steps.cache-conda.outputs.cache-hit == 'true'
        run: echo 'conda cache hit!'
      - name: Install dependencies
        if: steps.cache-conda.outputs.cache-hit != 'true'
        run: |
          mamba install python=3.11 -y
          python -m pip install --upgrade pip
          pip3 install -r requirements.txt -r requirements_dev.txt
          pip3 install -e .
